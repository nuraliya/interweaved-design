        <h1 class="main-text">Interweaved Design is...</h1>
        
        <div class="floating-text text-1" data-alt="grounded in democratic values, acknowledging the agency of other intelligences (human, non-human, technological, and ecological) with care and respect.">
            Respectful Entanglements
        </div>
        
        <div class="floating-text text-2" data-alt="an invitation to design for endurance, where objects, systems, and ideas are meant to evolve, be repaired, and remain meaningful across time.">
             Designing with Duration

        <div class="floating-text text-3" data-alt="an act of care: toward others, oneself, and the world. Valuing maintenance, rest, nourishment, and emotional labor as foundational practices.">
            Tending the Threads
        </div>
        
        <div class="floating-text text-4" data-alt="deeply aware of its temporal layers, honoring past materials and labor, present use, and anticipates future impactâ€”embracing cradle-to-cradle systems.">

        </div>
        
        <div class="floating-text text-5" data-alt="an antidote to attention and dopamine hijacking, favoring respectful and accessible technologies that integrate gently into lives without overwhelming them.">
            Calm by Design
        </div>
        
        <div class="floating-text text-6" data-alt="brave enough to reject extractive economies, coercive systems, and aesthetic norms that flatten identity, and instead embraces diverse expressions rooted in justice and care.">
            Radical Refusals
        </div>
        
        <div class="floating-text text-7" data-alt="is a practice that embraces difference, encouraging experimentation, plurality, and radical imagination as essential pillars for expansive futures.">
            Woven Pluralities
        </div>
        
        <div class="floating-text text-8" data-alt="conscious of every thread and its source, weaving together process, context, and consequence with transparency, humility, and responsibility.">
